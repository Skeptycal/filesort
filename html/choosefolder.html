<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileSort</title>
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/styles.css">
    <!-- <script src="./../renderer/renderer.js"></script> <!--Adds script to the DOM--> -->
</head>
<body>
    <div class="container-fluid">
        <h1>Choose Type</h1>
        <div class="row">
            <h2>
                <div id="images" class="col-md-4"><i class="fa fa-image" aria-hidden="true"></i></div>
                <div id="music" class="col-md-4"><i class="fa fa-volume-up" aria-hidden="true"></i></div>
                <div id="videos" class="col-md-4"><i class="fa fa-video-camera" aria-hidden="true"></i></div>
            </h2>
        </div>
        <div class="row">
            <h2>
                <div id="books" class="col-md-4"><i class="fa fa-book" aria-hidden="true"></i></div>
                <div id="documents" class="col-md-4"><i class="fa fa-newspaper-o" aria-hidden="true"></i></div>
                <div id="scripts" class="col-md-4"><i class="fa fa-code" aria-hidden="true"></i></div>
            </h2>
        </div>
        <div class="row">
            <h2>
                <div id="programs" class="col-md-4"><i class="fa fa-cogs" aria-hidden="true"></i></div>
                <div id="torrents" class="col-md-4"><i class="fa fa-download" aria-hidden="true"></i></div>
                <div id="zipped" class="col-md-4"><i class="fa fa-archive" aria-hidden="true"></i></div>
            </h2>
        </div>
    </div>
    <!-- <script>
        require('./../renderer/renderer');
    </script> -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileSort</title>
    <link rel="stylesheet" href="./../css/bootstrap.min.css">
    <link rel="stylesheet" href="./../css/font-awesome.min.css">
    <link rel="stylesheet" href="./../css/styles.css">
    <script src="./../renderer/renderer.js"></script> <!--Adds script to the DOM-->
    <script>
        (function (){
            sortFiles('/Users/William/Documents/SourceTree/filesort/downloads/');
        })();
    </script>
</head>
<body>
    <div class="container-fluid">
        <h1>FileSort</h1>
        <p><i>Get your files sorted.<i></p>
        <div class="row">
            <h2 class>
                <div id="desktop-button" class="col-md-12" ondblclick="sortFiles('/Users/William/Desktop/');"><i class="fa fa-desktop" aria-hidden="true"></i> Desktop</div>
            </h2>
        </div>
        <div class="row">
            <h2>
                <div id="downloads-button" class="col-md-12" ondblclick="sortFiles('/Users/William/Downloads/');"><i class="fa fa-download" aria-hidden="true"></i> Downloads</div>
            </h2>
        </div>
        <div class="row">
            <h2>
                <div id="choose-button" class="col-md-12" ondblclick="sortFiles('/Users/William/Downloads/');"><i class="fa fa-folder-open" aria-hidden="true"></i> Choose Folder</div>
            </h2>
        </div>
        <!-- Add empty row to enter in a file path or open the folder dialog box here -->
    </div>
    <script>
        require('./../renderer/renderer');
    </script>
</body>
</html>
